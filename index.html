<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport para buen comportamiento móvil -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- SEO básico -->
    <meta name="description" content="Consulta el clima actual de cualquier ciudad del mundo con SkyGlow. Interfaz moderna, datos precisos en tiempo real." />
    <meta
      name="keywords"
      content="clima, tiempo, app del clima, skyvibe, pronóstico, React, Vite"
    />
    <meta name="author" content="Sebastián Cettour" />

    <!-- Icono -->
    <link rel="icon" href="/public/nube_sol.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/public/nube_sol.ico" />

    <!-- Tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Título -->
    <title>SkyGlow</title>

    <style>

      html, body {
        font-size: 16px;
        scroll-behavior: smooth;
        min-height: 100vh;
        background: linear-gradient(135deg, #2c5364 0%, #203a43 50%, #0f2027 100%);
        background-attachment: fixed;
        color: #fff;
      }

      body {
        font-family: "Outfit", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #1a1a1a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <!-- Punto de entrada de la app React -->
    <main id="root" role="main" aria-label="Contenido principal"></main>

    <!-- Script principal React/Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
